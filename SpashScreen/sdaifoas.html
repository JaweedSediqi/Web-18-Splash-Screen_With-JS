<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sdifsa.css">
</head>
<body>
    <section class="bg"></section>
    <div class="loading_text">0%</div>
<script>
    let loading_text = document.querySelector('.loading_text');
let bg = document.querySelector('.bg');
let load = 0;

let temp = setInterval(king, 25);
function king() {
    load++;
    if (load > 99) {
        clearInterval(temp);
    }
    loading_text.innerHTML=load+'%';
    loading_text.style.opacity=scale(load,0,100,1,0);
    bg.style.filter="blur("+scale(load,0,100,10,0)+"px)";
}
const scale=(num,in_min,in_max,out_min,out_max)=>{
    return((num-in_min)*(out_max-out_min)) / (in_max-in_min)+out_min;
}
</script>
</body>

</html>
